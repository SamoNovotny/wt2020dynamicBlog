    <script id="template-welcome" type="text/template">
      <div id="introduction">
          <p>SI SKÔR KLASIK ALEBO POPMAN?</p>
      </div>

      <div id="main">
          <h2>Niečo o nás...</h2>
          <p><b>Musicer</b> je v krátkosti blog o hudbe pre ľudí, ktorý hudbu nie len počúvajú ale ňou aj doslova žijú.
              Každy si tu môže prijsť na svoje, moderná, klasická či filmová hudba tvoria základé témy ktorým sa tento
              blog venuje. Okrem kvalitnej hudby tu možno nájsť aj novinky z hudobného sveta.
          </p>

          <picture class="obr">
              <source srcset="fig/nota.jpg" media="(max-width: 1141px)"/>
              <source srcset="fig/hudba1.jpg" media="(max-width: 1300px)"/>
              <source srcset="fig/hudba4.jpg" media="(max-width: 1800px)"/>
              <img src="fig/hudba3.jpg" alt="Hudba">
          </picture>
      </div>

      <aside>
          <h2>Novinky zo sveta hudby</h2>

          <p><b>Autumnist vydáva silnú kolekciu remixov Future Lights</b><br>
              Takmer presne dva roky po vydaní výborne prijatého a rádiohlavou oceneného opusu False Beacon prinášajú
              Autumnist fanúšikom elektronickej hudby zbierku remixov skladieb z tejto nahrávky. Remixový album si
              symbolicky prepožičal názov od skladby Future.
          </p>


          <p><b>Brrrap! Jimmy Pé si uletel na latino rytmoch a je z toho hit</b><br>
            Kedy to už konečne vydáš? Túto otázku dostával slovenský producent Jimmy Pé pravidelne odkedy zverejnil
            ukážku skladby Brrrap! na Instagrame. Po niekoľkých týždňoch sa fanúšikovia dočkali a track, ktorý je
            v rámci jeho tvorby veľkým experimentom.
          </p>



          <p><b>Iggy Pop a Josh Homme odvysielajú na internete dokument American Valhalla</b><br>
            Americký spevák Iggy Pop a muzikant Josh Homme dnes na internete odvysielajú ich dokument American
            Valhalla (2017). Chcú sa tak uistiť, že ich priaznivci zostanú počas pandémie nového koronavírusu doma.
          </p>



          <p><b>Peter Bič Project predstavili videoklip k singlu Stoj, turné presúvajú na jeseň</b><br>
            Z albumu Labyrint vychádza ďalší, v poradí už siedmy singel s názvom Stoj. Aj toto číslo potvrdzuje
            výnimočnosť nahrávky, z ktorej predchádzajúcich šesť singlov dosiahlo na najvyššie priečky rebríčka
            hranosti slovenských skladieb v rádiách.
          </p>



          <p><b>Zomrel svetoznámy poľský skladateľ Krzysztof Penderecki</b><br>
            Jeden z najslávnejších svetových skladateľov a popredný predstaviteľ hudobnej avantgardy, Poliak
            Krzysztof Penderecki, zomrel v nedeľu v Krakove vo veku 86 rokov "po dlhej a ťažkej chorobe".
            Informovala o tom poľská tlačová agentúra PAP
          </p>


      </aside>
    </script>
